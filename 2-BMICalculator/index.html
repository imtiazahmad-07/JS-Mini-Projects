<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background Color Switcher</title>
</head>

<body class="bg-success text-white bg-gradient">
    <nav class="d-flex justify-content-center p-3 border-bottom bg-dark bg-gradient">
        <a href="/index.html" class="text-decoration-none px-5 py-2 bg-secondary  text-black rounded ">Home</a>
    </nav>

    <div class="container text-center mt-5">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" class="ms-2 rounded border-0 my-3" /></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" class="ms-2 rounded border-0 mb-3" /></p>
            <button class="ms-5 mb-4 px-4 py-2 rounded-pill border-0 bg-dark bg-gradient text-white fw-semibold fs-5 shadow ">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>


</body>

</html>
