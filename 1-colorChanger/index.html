<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Background Color Switcher</title>
</head>

<body>
    <nav class="d-flex justify-content-center p-3 border-bottom bg-dark bg-gradient">
        <a href="/index.html" class="text-decoration-none px-5 py-2 bg-secondary  text-black rounded ">Home</a>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="text-center">
            <h1>Color Scheme Switcher</h1>
        <div class="row gap-3 container mx-5">
            <span class="button border border-3 border-black bg-secondary col-lg" style=" width: 100px;
    height: 100px;" id="grey"></span>
            <span class="button border border-3 border-black bg-white col-lg" style=" width: 100px;
    height: 100px;" id="white"></span>
            <span class="button border border-3 border-black bg-primary col-lg" style=" width: 100px;
    height: 100px;" id="blue"></span>
            <span class="button border border-3 border-black bg-warning col-lg"  style=" width: 100px;
    height: 100px;" id="yellow"></span>
            <span class="button border border-3 bg-black col-lg border" style=" width: 100px;
    height: 100px;" id="black"></span>
        </div>
        <h2>
            Try clicking on one of the colors above
            <span class="d-block">to change the background color of this page!</span>
        </h2>
        </div>
    </div>
    <script src="script.js"></script>


</body>
